name: CI
on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - run: npm run build

      - run: npm run start & npx wait-on http://localhost:3000

      - run: npm test
        env:
          BASE_URL: http://localhost:3000

      - run: npx @lhci/cli autorun
